<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/css/element-ui/index.css">
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
</head>
<body>
<div id="app">
    <el-container style="height:100%; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>我的工作</template>
                    <el-menu-item-group title="工作管理">
                        <el-menu-item index="1-1">待办任务</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="项目管理">
                        <el-menu-item index="1-2">新建项目</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>工作审批</template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">工时审批</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-setting"></i>系统配置</template>
                    <el-menu-item-group>
                        <el-menu-item index="3-1">数据字典管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>
                        <el-dropdown-item>删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>王小虎</span>
            </el-header>

            <el-main>
                <el-table :data="tableData">
                    <el-table-column prop="w_content" label="任务内容" width="140">
                    </el-table-column>
                    <el-table-column prop="createtime" label="创建时间" width="120">
                    </el-table-column>
                    <el-table-column prop="status" label="处理状态">
                    </el-table-column>
                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <el-button
                                    size="mini"
                                    @click="handleWork(scope.$index, scope.row)">已处理</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="/js/vue/dist/vue.js"></script>
<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
<!-- import JavaScript -->
<script src="/js/element-ui/index.js"></script>
<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->

<style>
    .el-header {
        background-color: #409EFF;
        color: #303133;
        line-height: 60px;
    }

    .el-aside {
        color: #303133;
    }
</style>

<script>
    new Vue({
        el: '#app',
        data: function () {
            const item = {
                w_content: '2016-05-02',
                createtime: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                tableData: Array(10).fill(item)
            }
        }
    });
</script>

</html>
